<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lambda Serverless Platform</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>âš¡ Lambda Serverless Platform</h1>
            <p>Deploy and manage your serverless functions with ease.</p>
        </header>

        <main>
            <!-- Upload Section -->
            <section class="card upload-section">
                <h2>ðŸš€ Upload Function</h2>
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="fnName">Function Name</label>
                        <input type="text" id="fnName" placeholder="e.g., hello-world" required>
                    </div>
                    <div class="row">
                        <div class="form-group half">
                            <label for="fnLanguage">Language</label>
                            <select id="fnLanguage">
                                <option value="python">Python</option>
                                <option value="javascript">JavaScript</option>
                            </select>
                        </div>
                        <div class="form-group half">
                            <label for="fnTimeout">Timeout (s)</label>
                            <input type="number" id="fnTimeout" value="5" min="1" max="60">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fnCode">Code</label>
                        <textarea id="fnCode" placeholder="def main(): return 'Hello World'" required></textarea>
                    </div>
                    <button type="submit" class="btn primary">Upload Function</button>
                    <div id="uploadMessage" class="message"></div>
                </form>
            </section>

            <!-- Functions List Section -->
            <section class="card list-section">
                <div class="section-header">
                    <h2>ðŸ“‚ Your Functions</h2>
                    <button id="refreshBtn" class="btn secondary">â†» Refresh</button>
                </div>
                <div id="functionsList" class="functions-grid">
                    <!-- Functions will be populated here -->
                    <div class="loading">Loading functions...</div>
                </div>
            </section>
        </main>
    </div>

    <!-- Logs Modal -->
    <div id="logsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Function Logs</h2>
            <pre id="logsContent">Loading logs...</pre>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
